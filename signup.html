<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>SIGNUP</title>
</head>
<body>
    <main>
        <div class="signup-container">
            <div class="left-panel" style="background-image: url('login_bg.png'); background-size: cover; background-position: center; color: white;">
                <img src="logo.png" alt="Company Logo" class="logo">
                <h2>DYSLX-AI</h2>
                <p>We provide top-notch services to help your business grow. Join us and be part of the journey.</p>
            </div>
            <div class="right-panel">
                <h2>SIGN UP</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    
                    <label for="email">Your email address:</label>
                    <input type="email" id="email" name="email" required><br>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
