<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rectification Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #2d80e0;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin: 0 15px;
    }

    .dashboard-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .score-board {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .score-card {
      background: #dbeeff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .score-card h3 {
      margin-bottom: 10px;
      color: #1a4b78;
    }

    .score-card .score {
      font-size: 1.5rem;
      color: #0c3460;
    }

    .buttons {
      text-align: center;
      margin-top: 40px;
    }

    .buttons a {
      display: inline-block;
      background: #2d80e0;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 10px;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #1d5eb3;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="rectification.html">Rectification</a>
    <a href="signup.html">Dashboard</a>
  </nav>

  <div class="dashboard-container">
    <h1>Welcome to Your Dashboard</h1>
    <p style="text-align:center;">Here is your progress across the games</p>

    <div class="score-board">
      <div class="score-card">
        <h3>Animal Match</h3>
        <div class="score" id="animalScore">0</div>
      </div>
      <div class="score-card">
        <h3>Sound Match</h3>
        <div class="score" id="soundScore">0</div>
      </div>
      <div class="score-card">
        <h3>Alphabet Match</h3>
        <div class="score" id="alphabetScore">0</div>
      </div>
      <div class="score-card">
        <h3>Pronounce</h3>
        <div class="score" id="pronounceScore">0</div>
      </div>
    </div>

    <div class="buttons">
      <a href="rectification.html" onclick="saveProgress()">Go to Rectification</a>
    </div>
  </div>

  <script>
    // Simulated scores from localStorage (you'll set these after each game)
    const animal = localStorage.getItem('animalScore') || 0;
    const sound = localStorage.getItem('soundScore') || 0;
    const alphabet = localStorage.getItem('alphabetScore') || 0;
    const pronounce = localStorage.getItem('pronounceScore') || 0;

    document.getElementById('animalScore').textContent = animal;
    document.getElementById('soundScore').textContent = sound;
    document.getElementById('alphabetScore').textContent = alphabet;
    document.getElementById('pronounceScore').textContent = pronounce;
  </script>
</body>
</html>
